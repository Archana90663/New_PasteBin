<form [formGroup]="signupForm" class="modal-content">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" formControlName="username" required>
        </div>
        <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input type="password" name="password" formControlName="password" class="form-control" required>
        </div>

        <button mat-raised-button type="submit" class="signupbtn" id="submitButton" color="primary" style="margin-top: 5px;" (click)="signup()">Submit</button>
    </div>
</form>
