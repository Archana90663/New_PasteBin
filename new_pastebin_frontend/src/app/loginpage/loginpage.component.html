<div class="container-fluid">
  <div class="custom-card">
    <div class="form-group">
      <input type="email"
        placeholder="Email Here"
        class="form-control"
      />
    </div>

   
    <div *ngIf="isLoggedin === false">
      <button class="btn btn-block btn-primary">Login</button>
    <p class="horizontal-line-text">
      <span>or</span>
    </p>

    <button mat-button #button1 class="btn btn-block google-sign-in" (click)="loginWithGoogle()">
      <span>Continue With Google</span>
    </button>
      <div>
      </div>
    </div>
  </div>
</div>


<div class="container" style="max-width: 550px">  

  {{ (isLoggedin) }}
  <div *ngIf="isLoggedin === true">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" [value]="socialUser.firstName" id="firstname" readonly>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" [value]="socialUser.lastName" id="lastname" readonly>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [value]="socialUser.email" id="email" readonly>
    </div>
    <br/>
    <button type="button" (click)="logOut()" class="btn btn-primary">Logout from Google</button>

    
  </div>
</div>
